<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input class="screen" type="text" inputmode="numeric" disabled>

    <div class="container">
        <div class="row1">
            <button>~</button>
            <button class="btn" id="btn1">1</button>
            <button class="btn" id="btn2">2</button>
            <button class="btn" id="btn3">3</button>
            <button class="btn" id="btn4">4</button>
            <button class="btn" id="btn5">5</button>
            <button class="btn" id="btn6">6</button>
            <button class="btn" id="btn7">7</button>
            <button class="btn" id="btn8">8</button>
            <button class="btn" id="btn9">9</button>
            <button class="btn" id="btn10">0</button>
            <button  class="btn" id="btn10">-</button>
            <button class="btn" id="btn10">=</button>
            <button class="back">Backspace</button>
        </div>
       <div class="row2">
        <button class="tab">Tab</button>
        <button class="btn">Q</button>
        <button class="btn">W</button>
        <button class="btn">E</button>
        <button class="btn">R</button>
        <button class="btn">T</button>
        <button class="btn">Y</button>
        <button class="btn">U</button>
        <button class="btn">I</button>
        <button class="btn">O</button>
        <button class="btn">P</button>
        <button  class="btn" id="btn10">[</button>
        <button class="btn" id="btn10">]</button>
        <button class="bslash">\</button>
       </div>

       <div class="row3">
        <button class="caps">Caps</button>
        <button class="btn">A</button>
        <button class="btn">S</button>
        <button class="btn">D</button>
        <button class="btn">F</button>
        <button class="btn">G</button>
        <button class="btn">H</button>
        <button class="btn">J</button>
        <button class="btn">K</button>
        <button class="btn">L</button>
        <button class="btn" id="btn10">;</button>
        <button class="btn" id="btn10">'</button>
        <button class="ent-btn">Enter</button>
       </div>

       <div class="row4">
        <button class="shift">Shift</button>
        <button class="btn">Z</button>
        <button class="btn">X</button>
        <button class="btn">C</button>
        <button class="btn">V</button>
        <button class="btn">B</button>
        <button class="btn">N</button>
        <button class="btn">M</button>
        <button class="btn" i d="btn10"><</button>
        <button class="btn" id="btn10">></button>
        <button class="btn" id="btn10">/</button>
        <button class="shift">Shift</button>
       </div>

       <div class="row5">
        <button class="other">Ctrl</button>
        <button class="other">Fn</button>
        <button class="other">Win</button>
        <button class="other">Alt</button>
        <button class="space">Space</button>
        <button class="other">Alt</button>
        <button class="other">Win</button>
        <button class="other">Ctrl</button>
       </div>

    </div>

    <script src="/script.js"></script>
</body>
</html>
